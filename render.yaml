services:
  - type: web
    name: kodescruxx-backend
    env: python
    runtime: python-3.12.0
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: MODEL_NAME
        value: gpt-4o-mini
      - key: TEMPERATURE
        value: "0.7"
      - key: MAX_TOKENS
        value: "1000"
      - key: DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: kodescruxx-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://kodes-cruxx.vercel.app
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: kodescruxx-db
    databaseName: kodescruxx
    user: kodescruxx_user
    plan: free
    region: oregon
